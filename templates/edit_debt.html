<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Debt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .container {
            max-width: 600px; margin: 40px auto; background: white;
            padding: 25px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; margin-bottom: 20px; color: #2c3e50; }
        form label { display: block; margin-bottom: 6px; font-weight: bold; }
        form input { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ccc; }
        button {
            width: 100%; padding: 12px; background: #3498db; color: white;
            font-size: 16px; border: none; border-radius: 6px; cursor: pointer;
        }
        button:hover { background: #2980b9; }
        .back-link { text-align: center; display: block; margin-top: 15px; color: #7f8c8d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Debt</h1>
        <form method="POST">
            <label for="customer_name">Customer Name</label>
            <input type="text" name="customer_name" value="{{ debt.customer_name }}" required>

            <label for="original_amount">Original Amount Owed (₦)</label>
            <input type="number" step="0.01" name="original_amount" value="{{ debt.original_amount }}" required>

            <label for="amount_paid">Amount Paid (₦)</label>
            <input type="number" step="0.01" name="amount_paid" value="{{ debt.amount_paid }}" required>

            <button type="submit">Update Debt</button>
        </form>
        <a href="{{ url_for('debts') }}" class="back-link">← Back to Debts</a>
    </div>
</body>
</html>
