<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Expense</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}"></script>
<button id="darkModeToggle" style="position: fixed; top: 15px; right: 20px; z-index: 1000;">
  üåô Toggle Dark Mode
</button>

  <style>
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3498db;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }

    .back-link {
      text-align: center;
      display: block;
      margin-top: 15px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Edit Expense</h1>
    <form method="POST">
      <label for="description">Description</label>
      <input type="text" name="description" value="{{ expense.description }}" required>

      <label for="amount">Amount (‚Ç¶)</label>
      <input type="number" step="0.01" name="amount" value="{{ expense.amount }}" required>

      <label for="category">Category</label>
      <input type="text" name="category" value="{{ expense.category }}" required>

      <button type="submit">Update Expense</button>
    </form>
    <a href="{{ url_for('expenses') }}" class="back-link">‚Üê Back to Expenses</a>
  </div>
</body>
</html>
